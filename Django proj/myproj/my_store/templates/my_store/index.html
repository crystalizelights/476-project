<!doctype html>
<link rel="stylesheet" type="text/css" href="style1.css">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src ="https://cdn.tailwindcss.com"></script>

        <title>Dashboard</title>
    </head>

    <body class="bg-gray-50">
        <nav class="sticky top-0 px-6 py-5 flex justify-between items-center border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-md">
            <a href="{% url 'vendor:index' %}" class="text-2xl font-semibold text-white">Vendor website</a>

            <div class="space-x-6 flex items-center ">
                <a href="{% url 'stores:new' %}" class="text-lg font-semibold text-gray-800 dark:text-gray-100 hover:text-gray-500 dark:hover:text-white">Add store</a>
                <a href="{% url 'my_store:index' %}" class="text-lg font-semibold text-gray-800 dark:text-gray-100 hover:text-gray-500 dark:hover:text-white">My store</a>
                <a href="#" class="text-lg font-semibold text-gray-800 dark:text-gray-100 hover:text-gray-500 dark:hover:text-white">Reviews</a>

                <a href="{% url 'vendor:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign up</a>
                <a href="{% url 'vendor:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            </div>
        </nav>
        </nav>
        <div class="px-6 py-6">
            <div class="mt-6 px-6 py-12 bg-blue-100 rounded-xl">
                <h2 class="mb-12 text-2xl text-center"><b>My Stores</b></h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    
                    {% for store in stores  %}
                        <div > 
                            <a href="{% url 'stores:detail' store.id %}">
                            <div> 
                                <img src="{{store.image.url}}" class = "w-full h-64 object-cover rounded-t-xl"> 
                            </div>

                            <div class=" p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl card-title">{{store.name}} store</h2>
                                <p class="text-gray-500 card-text">You own this store.</p>
                            <a href="{% url 'stores:edit' store.id %}"
                               class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200">
                               Edit
                            </a>
                            <a href="{% url 'stores:delete' store.id %}"
                               class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-200">
                               Delete
                            </a>
                            </div>

                           
                            </a>
                </div>
               
                {% endfor %}
                </div>
            </div>

            

                  

                </div>
        </div>
        </div>

        <footer class="px-6 py-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">Vendor promotional website</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="/" class="text-lg text-teal-500 hover:text-yellow-700">About</a> </li>
                    <li><a href="/" class="text-lg text-teal-500 hover:text-yellow-700">Contact</a> </li>
                    <li><a href="/" class="text-lg text-teal-500 hover:text-yellow-700">Privacy</a> </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
