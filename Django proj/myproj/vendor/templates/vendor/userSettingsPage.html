<!doctype html>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/userSettingsPage.css' %}">
        <script src ="https://cdn.tailwindcss.com"></script>

        <title>Settings | 476 Group project</title>
    </head>

    <body class="bg-gray">
        <nav class="header">
        <div class="logo-container">
            <img src="{% static 'images/iconWomen.jpg' %}" class="logo-img">
            <a class="logo-text" href="{% url 'vendor:index' %}">Vendors website</a>
        </div>
        <div class="nav-links">
            <a href="{% url 'stores:new' %}" class="nav-link">Add store</a>
            <a href="{% url 'my_store:index' %}" class="nav-link">My store</a>
            <a href="#" class="nav-link">Reviews</a>
            <a href="#" class="btn btn-login">Log Out</a>
        </div>
        </nav>
    
        <div class = "flex justify-center">
            <h1 class="text-xl"> User Settings </h1> 
        </div>
        <div class = "flex items-center justify-center pt-6">
            <h3 class="text-lg"> Select Role</h3>

        </div>
        <div class ="flex items-center justify-center w-full pt-6"> 
            <form method="post" enctype="multipart/form-data" id="userSettings">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="flex items-center justify-center">
                    {% for radio in form.userType %}
                        <div class="flex items-center justify-center ps-3">
                            {{ radio.tag }}
                            <label for="{{ radio.id_for_label }}" class="cursor-pointer w-1/6 flex items-center justify-center truncate uppercase select-none font-semibold text-lg rounded-full hover:bg-teal-600 checked:border-yellow-500 py-2">
                                {{ radio.choice_label }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <div class="flex items-center justify-center pt-6">
                    <h3 class="text-lg">User Image</h3>
                    {{ form.profile_image }}
                </div>
                <div class="flex items-center justify-center text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200 mt-6">
                    <input type="submit" value="Continue">
                </div>
            </form>
        </div>
    </body>

</html>
